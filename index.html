<p id="demo"></p>

<script>
  var str1 = "";
  const scriptURL = 'https://script.google.com/macros/s/AKfycby8lYteMcxPpDAddlYebwqUoj8mHYd2ZP7DFEccJbajhEP92RlJ/exec'
  const form = document.forms['submit-to-google-sheet']

  form.addEventListener('submit', e => {
    document.getElementById("demo").innerHTML = "enviado";
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => console.log('Success!', response))
      .then(response => document.getElementById("demo").innerHTML = str1.concat("enviado ",response))	  
      .catch(error => console.error('Error!', error.message))
      .catch(error =>  document.getElementById("demo").innerHTML = str1.concat("error", error))
  })
</script>
