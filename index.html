<script>
$.fn.serializeObject = function()
{
var o = {};
var a = this.serializeArray();
$.each(a, function() {
if (o[this.name]) {
if (!o[this.name].push) {
o[this.name] = [o[this.name]];
}
o[this.name].push(this.value || '');
} else {
o[this.name] = this.value || '';
}
});
return o;
};
  
var $form = $('form#test-form'),
    url = 'https://script.google.com/macros/s/AKfycbwVsxRdkamiomSH-OCSoyna82vtmhk5wz58Lcfp9W8ZNZp_knFX/exec'

$('#submit-form').on('click', function(e) {
  e.preventDefault();
  var jqxhr = $.ajax({
    url: url,
    method: "GET",
    dataType: "json",
    data: $form.serializeObject()
  }).done(
     document.getElementById("demo").innerHTML = "enviado correctamente"

  //).fail(
  //   document.getElementById("demo").innerHTML = "ERROR"

  );
})
</script>
